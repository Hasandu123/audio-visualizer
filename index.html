<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer - Cosmic Sound Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 100%);
            z-index: -2;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .header {
            text-align: center;
            padding: 1.5rem;
            z-index: 10;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(131, 56, 236, 0.5);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #a8a8b3;
        }
        
        .visualizer-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 500px;
            margin: 1rem 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(131, 56, 236, 0.3);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #visualizer {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .file-input-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .file-input-label:hover::before {
            left: 100%;
        }
        
        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.6);
        }
        
        .btn {
            background: linear-gradient(45deg, #3a86ff, #8338ec);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(58, 134, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(58, 134, 255, 0.6);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .volume-slider {
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3a86ff, #8338ec);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(58, 134, 255, 0.5);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3a86ff, #8338ec);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(58, 134, 255, 0.5);
        }
        
        .track-info {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .track-name {
            font-size: 1.1rem;
            font-weight: 500;
            background: linear-gradient(45deg, #ff006e, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status {
            font-size: 0.9rem;
            opacity: 0.8;
            color: #a8a8b3;
        }
        
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(20, 20, 30, 0.98), rgba(10, 10, 20, 0.98));
            backdrop-filter: blur(20px);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.8);
            padding: 2rem;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .settings-panel.open {
            right: 0;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }
        
        .settings-title {
            font-size: 1.8rem;
            font-weight: 300;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .close-settings {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-settings:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }
        
        .setting-group {
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .setting-label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: #e0e0e0;
            font-size: 1.1rem;
        }
        
        .setting-control {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .setting-control:focus {
            outline: none;
            border-color: #8338ec;
            box-shadow: 0 0 20px rgba(131, 56, 236, 0.3);
        }
        
        .setting-control option {
            background: #1a1a2e;
        }
        
        .color-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .color-option {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .color-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .color-option:hover::before {
            opacity: 1;
        }
        
        .color-option:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        .settings-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 5px 25px rgba(131, 56, 236, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-toggle:hover {
            transform: rotate(30deg) scale(1.1);
            box-shadow: 0 8px 35px rgba(131, 56, 236, 0.6);
        }
        
        .shortcuts-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .shortcuts-info h3 {
            margin-bottom: 1rem;
            color: #e0e0e0;
            font-weight: 400;
        }
        
        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }
        
        .shortcut-key {
            background: linear-gradient(45deg, #3a86ff, #8338ec);
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
            box-shadow: 0 2px 10px rgba(58, 134, 255, 0.3);
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-btn:hover {
            background: rgba(131, 56, 236, 0.5);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(131, 56, 236, 0.5);
        }
        
        .mode-indicator {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
        }
        
        .preset-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .preset-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .preset-btn:hover {
            background: rgba(131, 56, 236, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(131, 56, 236, 0.3);
        }
        
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            z-index: 2000;
            display: none;
        }
        
        .browser-warning {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 165, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            z-index: 2000;
            display: none;
            max-width: 80%;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .visualizer-container {
                height: 350px;
                margin: 1rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .settings-panel {
                width: 100%;
                right: -100%;
            }
            
            .color-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="header">
        <h1>🌌 Cosmic Audio Visualizer</h1>
        <p>Experience your music in a universe of visual wonder</p>
    </div>
    
    <div class="visualizer-container">
        <canvas id="visualizer"></canvas>
        <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">⛶</button>
        <div class="mode-indicator" id="modeIndicator">Frequency Bars</div>
    </div>
    
    <div class="track-info">
        <div class="track-name" id="trackName">Upload a song to begin your cosmic journey</div>
    </div>
    
    <div class="controls">
        <div class="file-input-wrapper">
            <input type="file" id="audioFile" accept="audio/*">
            <label for="audioFile" class="file-input-label">🎵 Choose Audio</label>
        </div>
        
        <button class="btn" id="playBtn" disabled>▶️ Play</button>
        <button class="btn" id="pauseBtn" disabled>⏸️ Pause</button>
        <button class="btn" id="micBtn">🎤 Microphone</button>
        
        <div class="volume-control">
            <span>🔊</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            <span id="volumeValue">50%</span>
        </div>
    </div>
    
    <button class="settings-toggle" id="settingsToggle">⚙️</button>
    
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h2 class="settings-title">Cosmic Controls</h2>
            <button class="close-settings" id="closeSettings">✕</button>
        </div>
        
        <div class="setting-group">
            <label class="setting-label">Visualization Mode</label>
            <select class="setting-control" id="vizMode">
                <option value="bars">Frequency Bars</option>
                <option value="circle">Circular Spectrum</option>
                <option value="waveform">Waveform</option>
                <option value="spiral">Spiral Galaxy</option>
                <option value="tunnel">Cosmic Tunnel</option>
                <option value="particles">Particle Storm</option>
                <option value="matrix">Digital Matrix</option>
            </select>
        </div>
        
        <div class="setting-group">
            <label class="setting-label">Color Theme</label>
            <div class="color-options">
                <div class="color-option selected" data-theme="cosmic" style="background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);"></div>
                <div class="color-option" data-theme="aurora" style="background: linear-gradient(45deg, #00f260, #0575e6);"></div>
                <div class="color-option" data-theme="sunset" style="background: linear-gradient(45deg, #ff7e5f, #feb47b);"></div>
                <div class="color-option" data-theme="ocean" style="background: linear-gradient(45deg, #1a2980, #26d0ce);"></div>
                <div class="color-option" data-theme="fire" style="background: linear-gradient(45deg, #f12711, #f5af19);"></div>
                <div class="color-option" data-theme="neon" style="background: linear-gradient(45deg, #ff0099, #493240);"></div>
            </div>
        </div>
        
        <div class="setting-group">
            <label class="setting-label">Sensitivity: <span id="sensitivityValue">70</span>%</label>
            <input type="range" class="setting-control" id="sensitivity" min="10" max="100" value="70">
        </div>
        
        <div class="setting-group">
            <label class="setting-label">Smoothing: <span id="smoothingValue">80</span>%</label>
            <input type="range" class="setting-control" id="smoothing" min="0" max="95" value="80">
        </div>
        
        <div class="setting-group">
            <label class="setting-label">Bar Count: <span id="barCountValue">128</span></label>
            <input type="range" class="setting-control" id="barCount" min="32" max="256" value="128" step="32">
        </div>
        
        <div class="setting-group">
            <label class="setting-label">Visual Presets</label>
            <div class="preset-buttons">
                <button class="preset-btn" data-preset="chill">Chill Vibes</button>
                <button class="preset-btn" data-preset="party">Party Mode</button>
                <button class="preset-btn" data-preset="ambient">Ambient</button>
                <button class="preset-btn" data-preset="intense">Intense</button>
            </div>
        </div>
        
        <div class="shortcuts-info">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcut-item">
                <span>Play/Pause</span>
                <span class="shortcut-key">Space</span>
            </div>
            <div class="shortcut-item">
                <span>Toggle Microphone</span>
                <span class="shortcut-key">M</span>
            </div>
            <div class="shortcut-item">
                <span>Fullscreen</span>
                <span class="shortcut-key">F</span>
            </div>
            <div class="shortcut-item">
                <span>Settings</span>
                <span class="shortcut-key">S</span>
            </div>
            <div class="shortcut-item">
                <span>Volume Up/Down</span>
                <span class="shortcut-key">↑ / ↓</span>
            </div>
            <div class="shortcut-item">
                <span>Next Mode</span>
                <span class="shortcut-key">→</span>
            </div>
            <div class="shortcut-item">
                <span>Previous Mode</span>
                <span class="shortcut-key">←</span>
            </div>
        </div>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    <div class="browser-warning" id="browserWarning"></div>
    
    <script>
        class AudioVisualizer {
            constructor() {
                this.canvas = document.getElementById('visualizer');
                this.ctx = this.canvas.getContext('2d');
                this.audioContext = null;
                this.analyser = null;
                this.source = null;
                this.audio = null;
                this.dataArray = null;
                this.animationId = null;
                this.isPlaying = false;
                this.isMicActive = false;
                this.audioContextInitialized = false;
                
                // Visualization settings
                this.vizMode = 'bars';
                this.colorTheme = 'cosmic';
                this.sensitivity = 70;
                this.smoothing = 80;
                this.barCount = 128;
                
                // Advanced effects
                this.particles = [];
                this.time = 0;
                this.beatDetected = false;
                this.beatThreshold = 150;
                this.lastBeatTime = 0;
                this.maxParticles = 500; // Limit particles for performance
                
                // Performance monitoring
                this.frameCount = 0;
                this.lastFrameTime = 0;
                this.fps = 0;
                this.targetFPS = 60;
                
                // Browser compatibility
                this.isWebAudioSupported = !!(window.AudioContext || window.webkitAudioContext);
                this.isCanvasSupported = !!(window.CanvasRenderingContext2D);
                this.isFullscreenSupported = !!(document.fullscreenEnabled || 
                                              document.webkitFullscreenEnabled || 
                                              document.mozFullScreenEnabled ||
                                              document.msFullscreenEnabled);
                
                this.checkBrowserSupport();
                this.setupCanvas();
                this.setupEventListeners();
                this.createStars();
                this.initParticles();
            }
            
            checkBrowserSupport() {
                const browserWarning = document.getElementById('browserWarning');
                
                if (!this.isWebAudioSupported) {
                    browserWarning.textContent = "Web Audio API is not supported in your browser. Some features may not work.";
                    browserWarning.style.display = "block";
                }
                
                if (!this.isCanvasSupported) {
                    browserWarning.textContent = "Canvas is not supported in your browser. The visualizer will not work.";
                    browserWarning.style.display = "block";
                }
                
                if (!this.isFullscreenSupported) {
                    console.warn("Fullscreen API is not supported in your browser.");
                }
                
                // Check for roundRect support
                if (!this.ctx.roundRect) {
                    // Polyfill for roundRect if not supported
                    this.ctx.roundRect = function(x, y, width, height, radius) {
                        this.beginPath();
                        this.moveTo(x + radius, y);
                        this.lineTo(x + width - radius, y);
                        this.quadraticCurveTo(x + width, y, x + width, y + radius);
                        this.lineTo(x + width, y + height - radius);
                        this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                        this.lineTo(x + radius, y + height);
                        this.quadraticCurveTo(x, y + height, x, y + height - radius);
                        this.lineTo(x, y + radius);
                        this.quadraticCurveTo(x, y, x + radius, y);
                        this.closePath();
                    };
                }
            }
            
            showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            setupCanvas() {

                    const container = this.canvas.parentElement;
                    this.canvas.width = container.clientWidth * window.devicePixelRatio;
                    this.canvas.height = container.clientHeight * window.devicePixelRatio;

                resizeCanvas();

            setupEventListeners() {

            setupSettings() {

            setupKeyboardShortcuts() {

            updateModeIndicator() {

            nextMode() {

            previousMode() {

                const currentIndex = modes.indexOf(this.vizMode);
                const prevIndex = (currentIndex - 1 + modes.length) % modes.length;

            applyPreset(preset) {
                const presets = {
                    chill: {
                        mode: 'waveform',
                        theme: 'ocean',
                        sensitivity: 50,
                        smoothing: 90,
                        barCount: 64
                    },
                    party: {
                        mode: 'particles',
                        theme: 'neon',
                        sensitivity: 90,
                        smoothing: 50,
                        barCount: 256
                    },
                    ambient: {
                        mode: 'spiral',
                        theme: 'aurora',
                        sensitivity: 40,
                        smoothing: 95,
                        barCount: 128
                    },
                    intense: {
                        mode: 'tunnel',
                        theme: 'fire',
                        sensitivity: 100,
                        smoothing: 30,
                        barCount: 256
                    }
                };
                
                const config = presets[preset];
                if (config) {
                    this.vizMode = config.mode;
                    this.colorTheme = config.theme;
                    this.sensitivity = config.sensitivity;
                    this.smoothing = config.smoothing;
                    this.barCount = config.barCount;

                    document.getElementById('vizMode').value = config.mode;

                    document.getElementById('smoothingValue').textContent = config.smoothing;
                    document.getElementById('barCountValue').textContent = config.barCount;
                    
                    // Update color theme selection
                    document.querySelectorAll('.color-option').forEach(option => {

                        if (option.dataset.theme === config.theme) {
                            option.classList.add('selected');

                    });
                    
                    this.updateModeIndicator();
                    
                    if (this.analyser) {
                        this.analyser.fftSize = this.barCount * 2;

            adjustVolume(change) {
                const volumeSlider = document.getElementById('volumeSlider');
                const volumeValue = document.getElementById('volumeValue');
                const newVolume = Math.max(0, Math.min(100, parseInt(volumeSlider.value) + change));
                
                volumeSlider.value = newVolume;
                volumeValue.textContent = newVolume + '%';
                
                if (this.audio) {
                    this.audio.volume = newVolume / 100;
                }
            }
            
            toggleFullscreen() {
                if (!this.isFullscreenSupported) {
                    this.showError("Fullscreen is not supported in your browser");
                    return;
                }
                
                if (!document.fullscreenElement) {
                    const element = document.documentElement;
                    if (element.requestFullscreen) {
                        element.requestFullscreen().catch(err => {
                            this.showError(`Error attempting to enable fullscreen: ${err.message}`);
                        });
                    } else if (element.webkitRequestFullscreen) {
                        element.webkitRequestFullscreen();
                    } else if (element.mozRequestFullScreen) {
                        element.mozRequestFullScreen();
                    } else if (element.msRequestFullscreen) {
                        element.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }
            
            createStars() {

                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';

            initParticles() {
                for (let i = 0; i < 100; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 3 + 1,
                        color: this.getRandomColor(),
                        life: 1
                    });
                }
            }
            
            getRandomColor() {
                const colors = {
                    cosmic: ['#ff006e', '#8338ec', '#3a86ff'],
                    aurora: ['#00f260', '#0575e6', '#00d2ff'],
                    sunset: ['#ff7e5f', '#feb47b', '#ff6b6b'],
                    ocean: ['#1a2980', '#26d0ce', '#00d2ff'],
                    fire: ['#f12711', '#f5af19', '#ff6b6b'],
                    neon: ['#ff0099', '#493240', '#ff006e']
                };
                
                const themeColors = colors[this.colorTheme] || colors.cosmic;
                return themeColors[Math.floor(Math.random() * themeColors.length)];
            }
            
            updateParticles() {
                // Limit particle count for performance
                if (this.particles.length > this.maxParticles) {
                    this.particles = this.particles.slice(-this.maxParticles);
                }
                
                this.particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= 0.01;
                    
                    if (particle.x < 0 || particle.x > this.canvas.width || 
                        particle.y < 0 || particle.y > this.canvas.height || 
                        particle.life <= 0) {
                        // Recycle particles instead of creating new ones
                        particle.x = Math.random() * this.canvas.width;
                        particle.y = Math.random() * this.canvas.height;
                        particle.vx = (Math.random() - 0.5) * 2;
                        particle.vy = (Math.random() - 0.5) * 2;
                        particle.size = Math.random() * 3 + 1;
                        particle.color = this.getRandomColor();
                        particle.life = 1;
                    }
                });
            }
            
            drawParticles() {
                this.particles.forEach(particle => {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.life;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.shadowColor = particle.color;
                    this.ctx.shadowBlur = 10;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                });
            }
            
            detectBeat() {
                if (!this.dataArray) return false;
                
                // Check low frequencies for beat
                const bassRange = Math.floor(this.dataArray.length * 0.1);
                let bassSum = 0;
                for (let i = 0; i < bassRange; i++) {
                    bassSum += this.dataArray[i];
                }
                const bassAverage = bassSum / bassRange;
                
                const currentTime = Date.now();
                if (bassAverage > this.beatThreshold && currentTime - this.lastBeatTime > 200) {
                    this.lastBeatTime = currentTime;
                    this.beatDetected = true;
                    
                    // Create burst of particles on beat (limited for performance)
                    const particleCount = Math.min(20, this.maxParticles - this.particles.length);
                    for (let i = 0; i < particleCount; i++) {
                        this.particles.push({
                            x: this.canvas.width / 2,
                            y: this.canvas.height / 2,
                            vx: (Math.random() - 0.5) * 10,
                            vy: (Math.random() - 0.5) * 10,
                            size: Math.random() * 5 + 2,
                            color: this.getRandomColor(),
                            life: 1
                        });
                    }
                    
                    return true;
                }
                
                this.beatDetected = false;
                return false;
            }
            
            async setupAudioContext() {
                if (!this.isWebAudioSupported) {
                    this.showError("Web Audio API is not supported in your browser");
                    return;
                }
                
                try {
                    // Initialize audio context on first user interaction
                    if (!this.audioContextInitialized) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        this.analyser = this.audioContext.createAnalyser();
                        this.analyser.fftSize = this.barCount * 2;
                        this.analyser.smoothingTimeConstant = this.smoothing / 100;
                        
                        const bufferLength = this.analyser.frequencyBinCount;
                        this.dataArray = new Uint8Array(bufferLength);
                        this.audioContextInitialized = true;
                    }
                } catch (error) {
                    console.error('Error setting up audio context:', error);
                    this.showError("Failed to initialize audio context");
                }
            }
            
            async loadAudioFile(file) {
                if (!file) return;
                
                try {
                    this.stopMicrophone();
                    this.stop();
                    
                    // Initialize audio context if not already done
                    await this.setupAudioContext();
                    
                    const trackName = document.getElementById('trackName');
                    trackName.textContent = `🎵 ${file.name}`;
                    
                    this.audio = new Audio();
                    this.audio.src = URL.createObjectURL(file);
                    this.audio.volume = document.getElementById('volumeSlider').value / 100;
                    
                    if (this.source) {
                        this.source.disconnect();
                    }
                    
                    this.source = this.audioContext.createMediaElementSource(this.audio);
                    this.source.connect(this.analyser);
                    this.analyser.connect(this.audioContext.destination);
                    
                    this.audio.addEventListener('ended', () => {
                        this.isPlaying = false;
                        this.updateButtons();
                    });
                    
                    document.getElementById('playBtn').disabled = false;
                    document.getElementById('pauseBtn').disabled = false;
                } catch (error) {
                    console.error('Error loading audio file:', error);
                    this.showError("Error loading audio file");
                    document.getElementById('trackName').textContent = 'Error loading audio file';
                }
            }
            
            async toggleMicrophone() {
                if (this.isMicActive) {
                    this.stopMicrophone();
                } else {
                    await this.startMicrophone();
                }
            }
            
            async startMicrophone() {
                try {
                    this.stop();
                    
                    // Initialize audio context if not already done
                    await this.setupAudioContext();
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    if (this.source) {
                        this.source.disconnect();
                    }
                    
                    this.source = this.audioContext.createMediaStreamSource(stream);
                    this.source.connect(this.analyser);
                    this.isMicActive = true;
                    this.isPlaying = true;
                    
                    document.getElementById('trackName').textContent = '🎤 Microphone Active';
                    document.getElementById('micBtn').textContent = '🛑 Stop Microphone';
                    document.getElementById('playBtn').disabled = true;
                    document.getElementById('pauseBtn').disabled = true;
                    this.startVisualization();
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    this.showError("Microphone access denied or not available");
                    document.getElementById('trackName').textContent = 'Microphone access denied';
                }
            }
            
            stopMicrophone() {
                if (this.source && this.source.mediaStream) {
                    this.source.mediaStream.getTracks().forEach(track => track.stop());
                }
                
                this.isMicActive = false;
                this.isPlaying = false;
                
                document.getElementById('micBtn').textContent = '🎤 Microphone';
                document.getElementById('playBtn').disabled = this.audio ? false : true;
                document.getElementById('pauseBtn').disabled = this.audio ? false : true;
                document.getElementById('trackName').textContent = 'Upload a song to begin your cosmic journey';
                
                this.stop();
            }
            
            play() {
                if (this.audio && !this.isPlaying) {
                    // Handle autoplay restrictions
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        this.audioContext.resume().then(() => {
                            this.audio.play();
                            this.isPlaying = true;
                            this.updateButtons();
                            this.startVisualization();
                        }).catch(err => {
                            this.showError("Playback failed. Please interact with the page first.");
                        });
                    } else {
                        this.audio.play();
                        this.isPlaying = true;
                        this.updateButtons();
                        this.startVisualization();
                    }
                }
            }
            
            pause() {
                if (this.audio && this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                    this.updateButtons();
                    this.stopVisualization();
                }
            }
            
            stop() {
                if (this.audio) {
                    this.audio.pause();
                    this.audio.currentTime = 0;
                }
                this.isPlaying = false;
                this.updateButtons();
                this.stopVisualization();
            }
            
            updateButtons() {
                const playBtn = document.getElementById('playBtn');
                const pauseBtn = document.getElementById('pauseBtn');
                
                if (this.isMicActive) {
                    playBtn.disabled = true;
                    pauseBtn.disabled = true;
                } else {
                    playBtn.disabled = this.isPlaying || !this.audio;
                    pauseBtn.disabled = !this.isPlaying || !this.audio;
                }
            }
            
            startVisualization() {
                if (!this.analyser) return;
                
                const draw = (timestamp) => {
                    // Performance monitoring
                    if (this.lastFrameTime) {
                        const delta = timestamp - this.lastFrameTime;
                        this.frameCount++;
                        
                        if (this.frameCount % 30 === 0) {
                            this.fps = Math.round(1000 / delta);
                            
                            // Adjust quality based on performance
                            if (this.fps < 30 && this.maxParticles > 100) {
                                this.maxParticles -= 50;
                            } else if (this.fps > 50 && this.maxParticles < 500) {
                                this.maxParticles += 50;
                            }
                        }
                    }
                    this.lastFrameTime = timestamp;
                    
                    this.animationId = requestAnimationFrame(draw);
                    this.analyser.getByteFrequencyData(this.dataArray);
                    
                    this.time += 0.01;
                    this.detectBeat();
                    this.updateParticles();
                    
                    // Clear canvas with fade effect
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    switch(this.vizMode) {
                        case 'bars':
                            this.drawBars();
                            break;
                        case 'circle':
                            this.drawCircle();
                            break;
                        case 'waveform':
                            this.drawWaveform();
                            break;
                        case 'spiral':
                            this.drawSpiral();
                            break;
                        case 'tunnel':
                            this.drawTunnel();
                            break;
                        case 'particles':
                            this.drawParticleMode();
                            break;
                        case 'matrix':
                            this.drawMatrix();
                            break;
                    }
                    
                    // Always draw particles for ambient effect
                    this.drawParticles();
                };
                
                draw();
            }
            
            stopVisualization() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                this.clearCanvas();
            }
            
            drawBars() {
                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                
                const barWidth = width / this.dataArray.length * 2;
                let x = 0;
                
                for (let i = 0; i < this.dataArray.length; i++) {
                    const barHeight = (this.dataArray[i] / 255) * height * (this.sensitivity / 100);
                    
                    // Create gradient for each bar
                    const gradient = this.ctx.createLinearGradient(0, height, 0, height - barHeight);
                    
                    // Apply color theme
                    switch(this.colorTheme) {
                        case 'cosmic':
                            const hue = (i / this.dataArray.length) * 360 + this.time * 50;
                            gradient.addColorStop(0, `hsl(${hue}, 70%, 50%)`);
                            gradient.addColorStop(1, `hsl(${hue + 60}, 70%, 80%)`);
                            break;
                        case 'aurora':
                            gradient.addColorStop(0, '#00f260');
                            gradient.addColorStop(1, '#0575e6');
                            break;
                        case 'sunset':
                            gradient.addColorStop(0, '#ff7e5f');
                            gradient.addColorStop(1, '#feb47b');
                            break;
                        case 'ocean':
                            gradient.addColorStop(0, '#1a2980');
                            gradient.addColorStop(1, '#26d0ce');
                            break;
                        case 'fire':
                            gradient.addColorStop(0, '#f12711');
                            gradient.addColorStop(1, '#f5af19');
                            break;
                        case 'neon':
                            gradient.addColorStop(0, '#ff0099');
                            gradient.addColorStop(1, '#493240');
                            break;
                    }
                    
                    this.ctx.fillStyle = gradient;
                    
                    // Add glow effect on beat
                    if (this.beatDetected) {
                        this.ctx.shadowColor = gradient;
                        this.ctx.shadowBlur = 20;
                    } else {
                        this.ctx.shadowColor = gradient;
                        this.ctx.shadowBlur = 10;
                    }
                    
                    // Draw bar with rounded top
                    this.ctx.beginPath();
                    this.ctx.roundRect(x, height - barHeight, barWidth - 2, barHeight, 5);
                    this.ctx.fill();
                    
                    // Mirror effect
                    this.ctx.globalAlpha = 0.3;
                    this.ctx.beginPath();
                    this.ctx.roundRect(x, height, barWidth - 2, barHeight * 0.5, 5);
                    this.ctx.fill();
                    this.ctx.globalAlpha = 1;
                    
                    x += barWidth;
                }
                
                this.ctx.shadowBlur = 0;
            }
            
            drawCircle() {
                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                const centerX = width / 2;
                const centerY = height / 2;
                const radius = Math.min(width, height) * 0.3;
                
                const bars = this.dataArray.length;
                const barWidth = (2 * Math.PI) / bars;
                
                for (let i = 0; i < bars; i++) {
                    const barHeight = (this.dataArray[i] / 255) * radius * (this.sensitivity / 100);
                    const angle = barWidth * i + this.time;
                    
                    const x1 = centerX + Math.cos(angle) * radius;
                    const y1 = centerY + Math.sin(angle) * radius;
                    const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                    const y2 = centerY + Math.sin(angle) * (radius + barHeight);
                    
                    // Apply color theme
                    let color;
                    switch(this.colorTheme) {
                        case 'cosmic':
                            const hue = (i / bars) * 360 + this.time * 50;
                            color = `hsl(${hue}, 70%, 60%)`;
                            break;
                        case 'aurora':
                            color = '#26d0ce';
                            break;
                        case 'sunset':
                            color = '#feb47b';
                            break;
                        case 'ocean':
                            color = '#26d0ce';
                            break;
                        case 'fire':
                            color = '#f5af19';
                            break;
                        case 'neon':
                            color = '#ff0099';
                            break;
                    }
                    
                    this.ctx.strokeStyle = color;
                    this.ctx.lineWidth = 3 + (this.dataArray[i] / 255) * 5;
                    
                    if (this.beatDetected) {
                        this.ctx.shadowColor = color;
                        this.ctx.shadowBlur = 20;
                    } else {
                        this.ctx.shadowColor = color;
                        this.ctx.shadowBlur = 10;
                    }
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(x1, y1);
                    this.ctx.lineTo(x2, y2);
                    this.ctx.stroke();
                }
                
                // Draw center orb
                const gradient = this.ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 50);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, 50 + Math.sin(this.time * 2) * 10, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.shadowBlur = 0;
            }
            
            drawWaveform() {
                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                
                // Get time domain data for waveform
                const waveData = new Uint8Array(this.analyser.frequencyBinCount);
                this.analyser.getByteTimeDomainData(waveData);
                
                this.ctx.lineWidth = 2;
                
                // Apply color theme
                let gradient;
                switch(this.colorTheme) {
                    case 'cosmic':
                        gradient = this.ctx.createLinearGradient(0, 0, width, 0);
                        gradient.addColorStop(0, '#ff006e');
                        gradient.addColorStop(0.5, '#8338ec');
                        gradient.addColorStop(1, '#3a86ff');
                        break;
                    case 'aurora':
                        gradient = this.ctx.createLinearGradient(0, 0, width, 0);
                        gradient.addColorStop(0, '#00f260');
                        gradient.addColorStop(1, '#0575e6');
                        break;
                    case 'sunset':
                        gradient = this.ctx.createLinearGradient(0, 0, width, 0);
                        gradient.addColorStop(0, '#ff7e5f');
                        gradient.addColorStop(1, '#feb47b');
                        break;
                    case 'ocean':
                        gradient = this.ctx.createLinearGradient(0, 0, width, 0);
                        gradient.addColorStop(0, '#1a2980');
                        gradient.addColorStop(1, '#26d0ce');
                        break;
                    case 'fire':
                        gradient = this.ctx.createLinearGradient(0, 0, width, 0);
                        gradient.addColorStop(0, '#f12711');
                        gradient.addColorStop(1, '#f5af19');
                        break;
                    case 'neon':
                        gradient = this.ctx.createLinearGradient(0, 0, width, 0);
                        gradient.addColorStop(0, '#ff0099');
                        gradient.addColorStop(1, '#493240');
                        break;
                }
                
                this.ctx.strokeStyle = gradient;
                
                if (this.beatDetected) {
                    this.ctx.shadowColor = gradient;
                    this.ctx.shadowBlur = 20;
                } else {
                    this.ctx.shadowColor = gradient;
                    this.ctx.shadowBlur = 10;
                }
                
                // Draw multiple waveforms for layered effect
                for (let layer = 0; layer < 3; layer++) {
                    this.ctx.globalAlpha = 0.3 + layer * 0.3;
                    this.ctx.beginPath();
                    
                    const sliceWidth = width / waveData.length;
                    let x = 0;
                    
                    for (let i = 0; i < waveData.length; i++) {
                        const v = waveData[i] / 128.0;
                        const y = v * height / 2 * (this.sensitivity / 100) + layer * 20;
                        
                        if (i === 0) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                        
                        x += sliceWidth;
                    }
                    
                    this.ctx.stroke();
                }
                
                this.ctx.globalAlpha = 1;
                this.ctx.shadowBlur = 0;
            }
            
            drawSpiral() {
                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                const centerX = width / 2;
                const centerY = height / 2;
                
                const maxRadius = Math.min(width, height) * 0.4;
                const spirals = 3;
                
                for (let spiral = 0; spiral < spirals; spiral++) {
                    this.ctx.beginPath();
                    
                    for (let i = 0; i < this.dataArray.length; i++) {
                        const angle = (i / this.dataArray.length) * Math.PI * 8 + this.time + spiral * (Math.PI * 2 / spirals);
                        const radius = (i / this.dataArray.length) * maxRadius;
                        const barHeight = (this.dataArray[i] / 255) * 50 * (this.sensitivity / 100);
                        
                        const x = centerX + Math.cos(angle) * (radius + barHeight);
                        const y = centerY + Math.sin(angle) * (radius + barHeight);
                        
                        if (i === 0) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                    }
                    
                    // Apply color theme
                    let color;
                    switch(this.colorTheme) {
                        case 'cosmic':
                            const hue = (spiral / spirals) * 360 + this.time * 50;
                            color = `hsl(${hue}, 70%, 60%)`;
                            break;
                        case 'aurora':
                            color = '#26d0ce';
                            break;
                        case 'sunset':
                            color = '#feb47b';
                            break;
                        case 'ocean':
                            color = '#26d0ce';
                            break;
                        case 'fire':
                            color = '#f5af19';
                            break;
                        case 'neon':
                            color = '#ff0099';
                            break;
                    }
                    
                    this.ctx.strokeStyle = color;
                    this.ctx.lineWidth = 2;
                    
                    if (this.beatDetected) {
                        this.ctx.shadowColor = color;
                        this.ctx.shadowBlur = 20;
                    } else {
                        this.ctx.shadowColor = color;
                        this.ctx.shadowBlur = 10;
                    }
                    
                    this.ctx.stroke();
                }
                
                this.ctx.shadowBlur = 0;
            }
            
            drawTunnel() {
                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                const centerX = width / 2;
                const centerY = height / 2;
                
                const rings = 20;
                const maxRadius = Math.min(width, height) * 0.5;
                
                for (let ring = 0; ring < rings; ring++) {
                    const radius = ((ring + 1) / rings) * maxRadius;
                    const dataIndex = Math.floor((ring / rings) * this.dataArray.length);
                    const intensity = this.dataArray[dataIndex] / 255;
                    
                    // Apply color theme
                    let color;
                    switch(this.colorTheme) {
                        case 'cosmic':
                            const hue = (ring / rings) * 360 + this.time * 50;
                            color = `hsla(${hue}, 70%, 60%, ${0.3 + intensity * 0.7})`;
                            break;
                        case 'aurora':
                            color = `rgba(38, 208, 206, ${0.3 + intensity * 0.7})`;
                            break;
                        case 'sunset':
                            color = `rgba(254, 180, 123, ${0.3 + intensity * 0.7})`;
                            break;
                        case 'ocean':
                            color = `rgba(38, 208, 206, ${0.3 + intensity * 0.7})`;
                            break;
                        case 'fire':
                            color = `rgba(245, 175, 25, ${0.3 + intensity * 0.7})`;
                            break;
                        case 'neon':
                            color = `rgba(255, 0, 153, ${0.3 + intensity * 0.7})`;
                            break;
                    }
                    
                    this.ctx.strokeStyle = color;
                    this.ctx.lineWidth = 3 + intensity * 10;
                    
                    if (this.beatDetected) {
                        this.ctx.shadowColor = color;
                        this.ctx.shadowBlur = 30;
                    } else {
                        this.ctx.shadowColor = color;
                        this.ctx.shadowBlur = 10;
                    }
                    
                    this.ctx.beginPath();
                    this.ctx.arc(centerX, centerY, radius + Math.sin(this.time * 2 + ring) * 10, 0, Math.PI * 2);
                    this.ctx.stroke();
                }
                
                this.ctx.shadowBlur = 0;
            }
            
            drawParticleMode() {
                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                
                // Create particles based on frequency data
                for (let i = 0; i < this.dataArray.length; i += 4) {
                    const intensity = this.dataArray[i] / 255;
                    if (intensity > 0.5) {
                        const x = (i / this.dataArray.length) * width;
                        const y = height - (intensity * height * (this.sensitivity / 100));
                        
                        // Only add particles if we're under the limit
                        if (this.particles.length < this.maxParticles) {
                            this.particles.push({
                                x: x,
                                y: y,
                                vx: (Math.random() - 0.5) * 5,
                                vy: -Math.random() * 5 - 2,
                                size: intensity * 5 + 2,
                                color: this.getRandomColor(),
                                life: 1
                            });
                        }
                    }
                }
            }
            
            drawMatrix() {
                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                
                const columns = Math.floor(width / 20);
                const columnWidth = width / columns;
                
                for (let i = 0; i < columns; i++) {
                    const dataIndex = Math.floor((i / columns) * this.dataArray.length);
                    const intensity = this.dataArray[dataIndex] / 255;
                    
                    const x = i * columnWidth;
                    const barHeight = intensity * height * (this.sensitivity / 100);
                    
                    // Matrix green with variations
                    const green = Math.floor(100 + intensity * 155);
                    this.ctx.fillStyle = `rgba(0, ${green}, 0, ${0.7 + intensity * 0.3})`;
                    
                    if (this.beatDetected) {
                        this.ctx.shadowColor = `rgba(0, ${green}, 0, 1)`;
                        this.ctx.shadowBlur = 20;
                    }
                    
                    // Draw falling characters
                    this.ctx.font = `${12 + intensity * 8}px monospace`;
                    
                    for (let j = 0; j < barHeight / 20; j++) {
                        const char = String.fromCharCode(0x30A0 + Math.random() * 96);
                        const y = height - j * 20 - (this.time * 50) % 20;
                        const alpha = 1 - (j / (barHeight / 20));
                        
                        this.ctx.fillStyle = `rgba(0, ${green}, 0, ${alpha * (0.7 + intensity * 0.3)})`;
                        this.ctx.fillText(char, x, y);
                    }
                }
                
                this.ctx.shadowBlur = 0;
            }
            
            clearCanvas() {
                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                this.ctx.clearRect(0, 0, width, height);
            }
        }
        
        // Initialize the visualizer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const visualizer = new AudioVisualizer();
            
            // Setup event listeners that require the visualizer instance
            document.getElementById('settingsToggle').addEventListener('click', () => {
                document.getElementById('settingsPanel').classList.add('open');
            });
            
            document.getElementById('closeSettings').addEventListener('click', () => {
                document.getElementById('settingsPanel').classList.remove('open');
            });
            
            // Setup keyboard shortcuts
            visualizer.setupKeyboardShortcuts();
            
            // Setup settings
            visualizer.setupSettings();
        });
    </script>
